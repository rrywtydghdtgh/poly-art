            position: absolute;

            width: 0;

<body><iframe id=game frameborder=0 allow=autoplay allowfullscreen seamless scrolling=no></iframe>
    <script type=text/javascript>
        (function() {
            function GameLoader() {
                this.init = function() {
                    this._gameId = "367fa3ef34d848b3b41da4515e1ff80b";
                    this._container = document.getElementById("game");
                    this._loader = this._getLoaderData();
                    this._hasImpression = false;
                    this._hasSuccess = false;
                    this._insertGameSDK();
                };

                this._getLoaderData = function() {
                    return {
                        "enabled": true
                    };
                }

                this._insertGameSDK = function() {
                    if (!this._gameId)
                        return;

                    window["GD_OPTIONS"] = {
                        gameId: this._gameId,
                        loader: this._loader,
                        onLoaderEvent: this
                            ._onLoaderEvent
                            .bind(this),
                        onEvent: this
                            ._onEvent
                            .bind(this)
                    };

                    (function(d, s, id) {
                        var js,
                            fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id))
                            return;
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "https://html5.api.gamedistribution.com/main.min.js";
                        fjs
                            .parentNode
                            .insertBefore(js, fjs);
                    })(document, "script", "gamedistribution-jssdk");
                };

                this._loadGame = function(options) {
                    //this._container.style.visibility=options.display? "visible":"hidden";
                    if (options.display) {
                        var gameFrame = this._container;
                        setTimeout(function() {
                            gameFrame
                                .contentWindow
                                .focus();
                        }, 250);
                    }
                    if (this._container_initialized) {
                        if (!this.sentResumeEvent) {
                            this.sentResumeEvent = true;
                            this._sendResumeEvent();
                        }
                        return;
                    }

                    const formatTokenURLSearch = this._bridge.exports.formatTokenURLSearch;

                    const data = {
                        parentURL: this._bridge.parentURL,
                        parentDomain: this._bridge.parentDomain,
                        topDomain: this._bridge.topDomain,
                        hasImpression: options.hasImpression,
                        loaderEnabled: true,
                        host: window.location.hostname,
                        version: "1.2.5"
                    };

                    const searchPart = formatTokenURLSearch(data);
                    var gameSrc = "//html5.gamedistribution.com/rvvASMiM/367fa3ef34d848b3b41da4515e1ff80b/" + searchPart;
                    this._container.src = gameSrc;

                    this._container_initialized = true;
                };

                this._onLoaderEvent = function(event) {
                    switch (event.name) {
                        case "LOADER_DATA":
                            this._bridge = event.message.bridge;
                            this._game = event.message.game;
                            break;
                    }
                };

                this._onEvent = function(event) {
                    switch (event.name) {
                        case "SDK_GAME_START":
                            this._bridge && this._loadGame({
                                hasImpression: this._hasImpression,
                                display: true
                            });
                            break;
                        case "AD_ERROR":
                        case "AD_SDK_CANCELED":
                            this._hasImpression = false || this._hasSuccess;
                            break;
                        case "ALL_ADS_COMPLETED":
                        case "COMPLETE":
                        case "USER_CLOSE":
                        case "SKIPPED":
                            this._hasImpression = true;
                            this._hasSuccess = true;
                            break;
                    }
                };

                this._sendResumeEvent = function() {
                    try {
                        this
                            ._container
                            .contentWindow
                            .postMessage({
                                topic: "gdzone.resume"
                            }, "*");
                    } catch (error) {
                        console.log(error.message);
                    }
                }
            }
            new GameLoader().init();
        })();

    </script>
</body>
